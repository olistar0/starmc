    <style>
         :root {
    --header-height: 570px;  /* The height of the header. This can be in PX or REM */
    --logo-height: 160px; /* The height of the logo. This can be in PX or REM */
    --header-margin-top: 9rem; /* The distance of the logo, discord, and server status texts from the top of the header */
    --background-bg: #302915; /* The background color of the page. Dark color highly suggested. */
    --element-bg: #302915; /* The background color for most of the elements on the page. Very dark variant of the primary color suggested. */
    --table-border-color: #302915; /* The color of the borders of any tables in the theme. Dark variant of the primary color suggested. */
    --background-overlay: rgba(0,0,0,0.3); /* The color of the header background overlay. Change the first three numbers (RGB) for color, last number for opacity. */
    --secondary-background-overlay: rgba(0,0,0,0.6); /* Another layer of overlay. Recommended to keep the first three numbers the same */
    --primary-color: #D58A5C; /* The primary color of the theme */
    --primary-light: #f0c2a5; /* A lighter variant of the primary color - used for a few gradiants across the webstore */
    --success-color: #2C5728; /* The color used in some success buttons/messages. Green is recommended as it often indicates success */
    --support-box: #FF3737; /* The color used as the border for the support box on the home page */
    --support-background: rgba(255, 55, 55, 0.1); /* The background color of the support box. Recommended to use a darker version of the --support-box color. Keep the 0.1 value on the end as this represents opacity and is needed for the design (only change the first 3 numbers, the RGB code) */
}

body {
    background: var(--background-bg);
    font-family: "Montserrat", sans-serif;
    font-optical-sizing: auto;
    font-style: normal;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    overflow-x: hidden;
}

.noscroll {
    height: 100%;
    overflow: hidden;
}

/* Random Stuff */

.cf-modal-header  {
    font-size: 1.2rem;
    color: var(--primary-color);
    margin-bottom: 0.8rem;
    font-weight: 600;
}

#hidden-page {
    display: none !important;
}

/* Header Buttons */
.header-btn-row {
    z-index: 12;
    height: 66px;
    /*background-color: rgba(0, 0, 0, 0.07);
    border-bottom: 1px solid rgba(255, 255, 255, 0.04);*/
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
}

.header-btn-row .container {
    display: flex;
    margin-top: 0.75rem
}

.btn-header {
    background-color: #2d2d2d;
    border-radius: 10px;
    border: 2px solid rgba(255, 255, 255, 0.15);
    color: rgba(255, 255, 255, 0.7);
    font-weight: 700;
    padding: 0.5rem 1.5rem;
    font-size: 0.8rem;
}

.btn-link {
    color: rgba(255, 255, 255, 0.6);
    font-weight: 600;
    text-decoration: none;
    font-size: 0.9rem;
    margin-top: 0.3rem;
    letter-spacing: 0.03rem;
    margin-right: 1rem;
}

.btn-link:hover, .btn-link:focus {
    color: rgba(255,255,255,0.8)
}

.btn-header:hover, .btn-header:focus,  .btn-header:focus-visible, .btn-header:active {
    background-color: #4d4949 !important;
    border-radius: 10px !important;
    border: 2px solid rgba(255, 255, 255, 0.25) !important;
    color: rgba(255, 255, 255, 0.9) !important;
}

.btn-home {
    font-style: italic;
}

.btn-giftcard {
    background-color: #555555;
    color: #FFF;
    margin-left: 0.4rem;
}

.btn-header i {
    margin-right: 0.1rem;
}

.btn-header.btn-home i {
    margin-right: 0.3rem;
}


/* Header */
.header {
    background: var(--header-background) no-repeat;
    background-position: var(--background-position) center !important;
    background-size: cover;
    z-index: 1;
    width: 100%;
    position: relative;
    height: var(--header-height);
}

.header:before {
    background: linear-gradient(var(--background-overlay), var(--background-bg));
    content: "";
    position: absolute;
    top: 0;
    right: 0;
    left: 0;
    z-index: 10;
    display: block;
    height: var(--header-height);
}

.header:after {
    background: linear-gradient(var(--secondary-background-overlay), transparent);
    height: var(--header-height);
    content: "";
    position: absolute;
    top: 0;
    right: 0;
    left: 0;
    z-index: 10;
    display: block;
}

.logo-ds-flex {
    display: grid;
    grid-auto-flow: column;
    grid-template-columns: 1fr auto 1fr;
    left: 0;
    top: var(--header-margin-top);
    right: 0;
    position: absolute;
    max-width: 100%;
    width: 100%;
    z-index: 10;
    justify-content: center;
}

.status-box-container, .discord-box-container {
    z-index: 2;
    margin-top: 6rem;
}

.logo-container {
    z-index: 2;
    height: fit-content;
}

.logo {
    height: var(--logo-height);
}

.logo-animated {
    animation-name: floating;
    animation-duration: 3s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
}

@keyframes floating {
    from { transform: translate(0,  0px); }
    65%  { transform: translate(0, 15px); }
    to   { transform: translate(0, -0px); }    
}

.sd-header {
    font-weight: 800;
    color: #FFF;
    letter-spacing: 0.08rem;
    font-size: 1.3rem;
    margin-bottom: -0.2rem;
}

.sd-subtext {
    color: rgba(255, 255, 255, 0.5);
    text-transform: uppercase;
    letter-spacing: 0.08rem;
    font-weight: 600;
    font-size: 0.85rem;
    height: 22px;
    overflow: hidden;
}

.reel-1 {
    transition: .25s;
}

.discord-box a:hover .reel-1, .status-box:hover .reel-1 {
    margin-top: -18px;
}

/* Status section */

.status-icon {
    font-size: 1.7rem;
    color: #FFF;
    margin-left: 1rem;
    position: relative;
}

.status-icon .icon-circle, .discord-icon .icon-circle {
    background: linear-gradient(var(--primary-color), var(--primary-light));
    border-radius: 500rem;
    height: 3.7rem;
    width: 3.7rem;
}

.status-icon i {
    display: inline-block;
    margin-left: 1.4rem;
    margin-top: 0.95rem;
}

.status-texts {
    text-align: right;
}

.status-box {
    display: flex;
    justify-content: end;
    margin-right: 3.5rem;
    cursor: pointer;
}

.status-indicator {
    position: absolute;
    bottom: 2.9rem;
    left: 2.2rem;
    background-color: #C53232;
    border-radius: 500rem;
    font-size: 0.8rem;
    font-weight: 800;
    color: #FFF;
    padding: 0.15rem 0.6rem;
}

.spinner-border {
    width: 0.8rem;
    height: 0.8rem;
}

/* Popup */

.swal2-styled.swal2-confirm {
    background-color: var(--primary-color) !important;
    transition: 0.5s;
}

.swal2-styled.swal2-confirm:focus {
    box-shadow: none !important;
}

.swal2-modal {
    background-color: var(--element-bg) !important;
}
  
.swal2-title {
    color: rgba(255, 255, 255, 0.75) !important;
}
  
.swal2-html-container {
    color: rgba(255, 255, 255, 0.5) !important;
}

/* Discord Section */

.discord-icon {
    font-size: 1.6rem;
    color: #FFF;
    margin-right: 1rem;
}

.discord-icon i {
    display: inline-block;
    margin-left: 0.85rem;
    margin-top: 1rem;
}

.discord-box {
    margin-left: 3.5rem;
}

.discord-box a {
    display: flex;
    text-decoration: none;
    width: fit-content;
}

/* ---------- Package Loader (from https://css-loaders.com/dots/) ---------- */
  
#loader {
    z-index: 1051;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 60px;
    aspect-ratio: 2;
    --_g: no-repeat radial-gradient(circle closest-side,rgba(255,255,255,0.8) 90%,#0000);
    background: 
      var(--_g) 0%   50%,
      var(--_g) 50%  50%,
      var(--_g) 100% 50%;
    background-size: calc(100%/3) 50%;
    animation: l3 1s infinite linear;
}

@keyframes l3 {
    20%{background-position:0%   0%, 50%  50%,100%  50%}
    40%{background-position:0% 100%, 50%   0%,100%  50%}
    60%{background-position:0%  50%, 50% 100%,100%   0%}
    80%{background-position:0%  50%, 50%  50%,100% 100%}
}


/* ---------- Footer ---------- */

.footer {
    margin-top: auto;
    background-color: rgba(0, 0, 0, 0.2);
    padding: 1.5rem 0;
}

.credit-icon  {
    justify-content: flex-end;
    display: flex;
}

.credit-icon img {
    height: 50px;
    filter: grayscale(1);
    opacity: 0.1;
    transition: 0.4s;
}

.credit-icon img:hover {
    filter: grayscale(0);
    opacity: 0.5;
}

.footer .copyright {
    margin-top: 0.3rem;
    font-weight: 600;
    letter-spacing: 0.03rem;
    color: rgba(255, 255, 255, 0.3);
    font-size: 0.95rem;
}

.footer .copyright span {
    color: rgba(255,255,255,0.4);
}

.footer .copy-subtext {
    color: rgba(255, 255, 255, 0.2);
    font-weight: 400;
    font-size: 0.8rem;
    letter-spacing: 0.03rem;
}

.footer-spacer {
    height: 5rem;
}

.footer-language {
    margin-left: 1.4rem
}

.footer-language button {
    margin-top: .55rem;
    margin-right: .3rem;
    font-size: 1.2rem;
    color: rgba(255, 255, 255, .3);
    padding: .2rem .5rem;
    background-color: rgba(255, 255, 255, .04);
    border-radius: .5rem;
    border: none;
}

.footer-language button:after {
    display: none !important;
}

.social-media-box {
    margin-top: .55rem;
    margin-right: .3rem;
    font-size: 1.2rem;
    padding: .2rem .5rem;
    background-color: rgba(255, 255, 255, .04);
    border-radius: .5rem;
    border: none;
    margin-left: .4rem;
}

.social-media-box .social-link {
    color: rgba(255, 255, 255, .3);
    text-decoration: none;
    transition: .5s;
    margin: 0 .2rem;
}

.social-media-box .social-link:hover, .social-media-box .social-link:focus {
    color: rgba(255, 255, 255, .7);
}

/*---------- Containers ----------*/

@media (min-width: 768px) {
.container {
  max-width: 680px;
}
}
@media (min-width: 850px) {
.container {
  max-width: 750px;
}
}
@media (min-width: 992px) {
.container {
  max-width: 900px;
}
}
@media (min-width: 1100px) {
.container {
  max-width: 1000px;
}
}
@media (min-width: 1200px) {
.container {
  max-width: 1100px;
}
}
@media (min-width: 1500px) {
.container {
  max-width: 1200px;
}
}
@media (min-width: 1600px) {
.container {
  max-width: 1300px;
}
}

@media (min-width: 992px) {
    .col-lg-3 {
        flex: 0 0 auto;
        width: 27%;
    }
}

@media (min-width: 992px) {
    .col-lg-9 {
        flex: 0 0 auto;
        width: 73%;
    }
}

/* ---------- Util ---------- */

.card {
    padding: 2rem 2.5rem;
    border-radius: 10px;
    background-color: var(--element-bg);
    box-shadow: 0px 0px 0px 2px rgba(255,255,255,0.03) inset;
}

.main-container {
    margin-top: -10rem;
    z-index: 3;
}

/* ---------- Index ----------- */

.store-heading {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, var(--primary-color), var(--primary-light));
    width: fit-content;
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-size: 1.7rem;
    font-weight: 800;
    letter-spacing: 0.08rem;
}

.store-subheading {
    letter-spacing: 0.05rem;
    font-size: 1.1rem;
    font-weight: 600;
    color: rgba(255, 255, 255, 0.25);
    margin-top: 0.2rem;
}

.store-description {
    margin-top: 1.4rem;
    line-height: 1.8rem;
    color: rgba(255, 255, 255, 0.6);
}

.store-description img {
    max-width: 100%;
    height: auto;
}

.store-description p:first-child {
    width: 75%;
}

/* ---------- Buttons/Inputs ---------- */

.btn-theme {
    background-color: var(--primary-color);
    color: #FFF;
    letter-spacing: 0.08rem;
    font-size: 1.1rem;
    padding: 0.7rem 2rem;
    font-weight: 700;
    border-radius: 10px;
    transition: 0.5s;
}

.btn-theme:hover, .btn-theme:focus {
    filter: brightness(80%);
    background-color: var(--primary-color);
    color: #FFF;
}

input {
    background-color: rgba(0, 0, 0, 0.3);
    color: rgba(255, 255, 255, 0.8);
    border: none;
    padding: .7rem 1.3rem;
    font-weight: 500;
}

input::placeholder {
  color: rgba(255,255,255,0.5);
  opacity: 1;
  font-weight: 500;
}

input:focus{
    outline: none;
}

/* ---------- Index Widgets ----------- */

.index-widget-flexbox {
    display: flex;
    gap: 1.5rem;
    margin-top: 0.3rem;
    margin-bottom: 0.9rem;
}

.widget {
    display: flex;
    flex-grow: 1;
    flex-basis: 0;
    min-width: 0;
}

.widget .w-icon {
    font-size: 3.4rem;
    color: var(--primary-color);
    margin-right: 0.5rem;
}

.widget .w-title {
    font-family: 'Poppins', sans-serif;
    color: var(--primary-color);
    font-weight: 700;
    font-size: 0.9rem;
    margin: 0.5rem 0;
}

.italic {
    font-style: italic;
}

.w-user-row img {
    width: 30px;
    margin-right: 0.3rem;
    border-radius: .5rem;
}

.payments-filler-box {
    width: 30px;
    height: 30px;
    margin-right: 0.3rem;
    border-radius: .5rem;
    background-color: rgba(255,255,255,0.1);
    display: inline-block
}

.w-subtext {
    font-size: 0.9rem;
    color: rgba(255, 255, 255, 0.5);
    margin-top: -0.3rem;
}
}

/*----------- Widget Positioning -----------*


/* Textbox */
.modules-container .module-communitygoal, .modules-container .module-featuredpackage, .modules-container .module-goal, .modules-container .module-payments, .modules-container .module-topdonator, .modules-container .module-giftcard {
    display: none;
}

.module-textbox {
    color: rgba(255, 255, 255, 0.6);
    margin-top: 1rem;
}

.textbox-title {
    color: var(--primary-color);
    font-weight: 700;
    font-size: 1.1rem;
    margin-bottom: 0.5rem
}

/*------------ CMS/Page ------------*/

.page-content {
    color: rgba(255, 255, 255, 0.6);
    margin-top: 1rem;
}
