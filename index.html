    <style>
         :root {
    --header-height: 570px;  /* The height of the header. This can be in PX or REM */
    --logo-height: 160px; /* The height of the logo. This can be in PX or REM */
    --header-margin-top: 9rem; /* The distance of the logo, discord, and server status texts from the top of the header */
    --background-bg: #302915; /* The background color of the page. Dark color highly suggested. */
    --element-bg: #302915; /* The background color for most of the elements on the page. Very dark variant of the primary color suggested. */
    --table-border-color: #302915; /* The color of the borders of any tables in the theme. Dark variant of the primary color suggested. */
    --background-overlay: rgba(0,0,0,0.3); /* The color of the header background overlay. Change the first three numbers (RGB) for color, last number for opacity. */
    --secondary-background-overlay: rgba(0,0,0,0.6); /* Another layer of overlay. Recommended to keep the first three numbers the same */
    --primary-color: #D58A5C; /* The primary color of the theme */
    --primary-light: #f0c2a5; /* A lighter variant of the primary color - used for a few gradiants across the webstore */
    --success-color: #2C5728; /* The color used in some success buttons/messages. Green is recommended as it often indicates success */
    --support-box: #FF3737; /* The color used as the border for the support box on the home page */
    --support-background: rgba(255, 55, 55, 0.1); /* The background color of the support box. Recommended to use a darker version of the --support-box color. Keep the 0.1 value on the end as this represents opacity and is needed for the design (only change the first 3 numbers, the RGB code) */
}

body {
    background: var(--background-bg);
    font-family: "Montserrat", sans-serif;
    font-optical-sizing: auto;
    font-style: normal;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    overflow-x: hidden;
}

.noscroll {
    height: 100%;
    overflow: hidden;
}

/* Random Stuff */

.cf-modal-header  {
    font-size: 1.2rem;
    color: var(--primary-color);
    margin-bottom: 0.8rem;
    font-weight: 600;
}

#hidden-page {
    display: none !important;
}

/* Header Buttons */
.header-btn-row {
    z-index: 12;
    height: 66px;
    /*background-color: rgba(0, 0, 0, 0.07);
    border-bottom: 1px solid rgba(255, 255, 255, 0.04);*/
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
}

.header-btn-row .container {
    display: flex;
    margin-top: 0.75rem
}

.btn-header {
    background-color: #2d2d2d;
    border-radius: 10px;
    border: 2px solid rgba(255, 255, 255, 0.15);
    color: rgba(255, 255, 255, 0.7);
    font-weight: 700;
    padding: 0.5rem 1.5rem;
    font-size: 0.8rem;
}

.btn-link {
    color: rgba(255, 255, 255, 0.6);
    font-weight: 600;
    text-decoration: none;
    font-size: 0.9rem;
    margin-top: 0.3rem;
    letter-spacing: 0.03rem;
    margin-right: 1rem;
}

.btn-link:hover, .btn-link:focus {
    color: rgba(255,255,255,0.8)
}

.btn-header:hover, .btn-header:focus,  .btn-header:focus-visible, .btn-header:active {
    background-color: #4d4949 !important;
    border-radius: 10px !important;
    border: 2px solid rgba(255, 255, 255, 0.25) !important;
    color: rgba(255, 255, 255, 0.9) !important;
}

.btn-home {
    font-style: italic;
}

.btn-giftcard {
    background-color: #555555;
    color: #FFF;
    margin-left: 0.4rem;
}

.btn-header i {
    margin-right: 0.1rem;
}

.btn-header.btn-home i {
    margin-right: 0.3rem;
}


/* Header */
.header {
    background: var(--header-background) no-repeat;
    background-position: var(--background-position) center !important;
    background-size: cover;
    z-index: 1;
    width: 100%;
    position: relative;
    height: var(--header-height);
}

.header:before {
    background: linear-gradient(var(--background-overlay), var(--background-bg));
    content: "";
    position: absolute;
    top: 0;
    right: 0;
    left: 0;
    z-index: 10;
    display: block;
    height: var(--header-height);
}

.header:after {
    background: linear-gradient(var(--secondary-background-overlay), transparent);
    height: var(--header-height);
    content: "";
    position: absolute;
    top: 0;
    right: 0;
    left: 0;
    z-index: 10;
    display: block;
}

.logo-ds-flex {
    display: grid;
    grid-auto-flow: column;
    grid-template-columns: 1fr auto 1fr;
    left: 0;
    top: var(--header-margin-top);
    right: 0;
    position: absolute;
    max-width: 100%;
    width: 100%;
    z-index: 10;
    justify-content: center;
}

.status-box-container, .discord-box-container {
    z-index: 2;
    margin-top: 6rem;
}

.logo-container {
    z-index: 2;
    height: fit-content;
}

.logo {
    height: var(--logo-height);
}

.logo-animated {
    animation-name: floating;
    animation-duration: 3s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
}

@keyframes floating {
    from { transform: translate(0,  0px); }
    65%  { transform: translate(0, 15px); }
    to   { transform: translate(0, -0px); }    
}

.sd-header {
    font-weight: 800;
    color: #FFF;
    letter-spacing: 0.08rem;
    font-size: 1.3rem;
    margin-bottom: -0.2rem;
}

.sd-subtext {
    color: rgba(255, 255, 255, 0.5);
    text-transform: uppercase;
    letter-spacing: 0.08rem;
    font-weight: 600;
    font-size: 0.85rem;
    height: 22px;
    overflow: hidden;
}

.reel-1 {
    transition: .25s;
}

.discord-box a:hover .reel-1, .status-box:hover .reel-1 {
    margin-top: -18px;
}

/* Status section */

.status-icon {
    font-size: 1.7rem;
    color: #FFF;
    margin-left: 1rem;
    position: relative;
}

.status-icon .icon-circle, .discord-icon .icon-circle {
    background: linear-gradient(var(--primary-color), var(--primary-light));
    border-radius: 500rem;
    height: 3.7rem;
    width: 3.7rem;
}
.circledc {
width: 100px; /* Adjust the size as needed */
height: 100px; /* Adjust the size as needed */
border-radius: 50%;
overflow: hidden;
display: inline-block;
}
.circledc img {
width: 100%;
height: 100%;
object-fit: cover;
}
        

.status-icon i {
    display: inline-block;
    margin-left: 1.4rem;
    margin-top: 0.95rem;
}

.status-texts {
    text-align: right;
}

.status-box {
    display: flex;
    justify-content: end;
    margin-right: 3.5rem;
    cursor: pointer;
}

.status-indicator {
    position: absolute;
    bottom: 2.9rem;
    left: 2.2rem;
    background-color: #C53232;
    border-radius: 500rem;
    font-size: 0.8rem;
    font-weight: 800;
    color: #FFF;
    padding: 0.15rem 0.6rem;
}

.spinner-border {
    width: 0.8rem;
    height: 0.8rem;
}

/* Popup */

.swal2-styled.swal2-confirm {
    background-color: var(--primary-color) !important;
    transition: 0.5s;
}

.swal2-styled.swal2-confirm:focus {
    box-shadow: none !important;
}

.swal2-modal {
    background-color: var(--element-bg) !important;
}
  
.swal2-title {
    color: rgba(255, 255, 255, 0.75) !important;
}
  
.swal2-html-container {
    color: rgba(255, 255, 255, 0.5) !important;
}

/* Discord Section */

.discord-icon {
    font-size: 1.6rem;
    color: #FFF;
    margin-right: 1rem;
}

.discord-icon i {
    display: inline-block;
    margin-left: 0.85rem;
    margin-top: 1rem;
}

.discord-box {
    margin-left: 3.5rem;
}

.discord-box a {
    display: flex;
    text-decoration: none;
    width: fit-content;
}

/* ---------- Package Loader (from https://css-loaders.com/dots/) ---------- */
  
#loader {
    z-index: 1051;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 60px;
    aspect-ratio: 2;
    --_g: no-repeat radial-gradient(circle closest-side,rgba(255,255,255,0.8) 90%,#0000);
    background: 
      var(--_g) 0%   50%,
      var(--_g) 50%  50%,
      var(--_g) 100% 50%;
    background-size: calc(100%/3) 50%;
    animation: l3 1s infinite linear;
}

@keyframes l3 {
    20%{background-position:0%   0%, 50%  50%,100%  50%}
    40%{background-position:0% 100%, 50%   0%,100%  50%}
    60%{background-position:0%  50%, 50% 100%,100%   0%}
    80%{background-position:0%  50%, 50%  50%,100% 100%}
}


/* ---------- Footer ---------- */

.footer {
    margin-top: auto;
    background-color: rgba(0, 0, 0, 0.2);
    padding: 1.5rem 0;
}

.credit-icon  {
    justify-content: flex-end;
    display: flex;
}

.credit-icon img {
    height: 50px;
    filter: grayscale(1);
    opacity: 0.1;
    transition: 0.4s;
}

.credit-icon img:hover {
    filter: grayscale(0);
    opacity: 0.5;
}

.footer .copyright {
    margin-top: 0.3rem;
    font-weight: 600;
    letter-spacing: 0.03rem;
    color: rgba(255, 255, 255, 0.3);
    font-size: 0.95rem;
}

.footer .copyright span {
    color: rgba(255,255,255,0.4);
}

.footer .copy-subtext {
    color: rgba(255, 255, 255, 0.2);
    font-weight: 400;
    font-size: 0.8rem;
    letter-spacing: 0.03rem;
}

.footer-spacer {
    height: 5rem;
}

.footer-language {
    margin-left: 1.4rem
}

.footer-language button {
    margin-top: .55rem;
    margin-right: .3rem;
    font-size: 1.2rem;
    color: rgba(255, 255, 255, .3);
    padding: .2rem .5rem;
    background-color: rgba(255, 255, 255, .04);
    border-radius: .5rem;
    border: none;
}

.footer-language button:after {
    display: none !important;
}

.social-media-box {
    margin-top: .55rem;
    margin-right: .3rem;
    font-size: 1.2rem;
    padding: .2rem .5rem;
    background-color: rgba(255, 255, 255, .04);
    border-radius: .5rem;
    border: none;
    margin-left: .4rem;
}

.social-media-box .social-link {
    color: rgba(255, 255, 255, .3);
    text-decoration: none;
    transition: .5s;
    margin: 0 .2rem;
}

.social-media-box .social-link:hover, .social-media-box .social-link:focus {
    color: rgba(255, 255, 255, .7);
}

/* ---------- Util ---------- */

.card {
    padding: 2rem 2.5rem;
    border-radius: 10px;
    background-color: var(--element-bg);
    box-shadow: 0px 0px 0px 2px rgba(255,255,255,0.03) inset;
}

.main-container {
    margin-top: -10rem;
    z-index: 3;
}

/* ---------- Index ----------- */

.store-heading {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, var(--primary-color), var(--primary-light));
    width: fit-content;
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-size: 1.7rem;
    font-weight: 800;
    letter-spacing: 0.08rem;
}

.store-subheading {
    letter-spacing: 0.05rem;
    font-size: 1.1rem;
    font-weight: 600;
    color: rgba(255, 255, 255, 0.25);
    margin-top: 0.2rem;
}

.store-description {
    margin-top: 1.4rem;
    line-height: 1.8rem;
    color: rgba(255, 255, 255, 0.6);
}

.store-description img {
    max-width: 100%;
    height: auto;
}

.store-description p:first-child {
    width: 75%;
}

/* ---------- Login ---------- */

.login-text {
    color: #FFF;
    font-weight: 800;
    margin-top: 1.4rem;
    line-height: 1.25rem;
    flex-grow: 1;
}

.login-arrow {
    font-size: 3.3rem;
    color: rgba(255, 255, 255, 0.35);
    margin-left: 0.5rem;
    margin-right: 1rem;
    margin-top: 0.2rem;
    transition: .5s;
}

.login-box {
    background: linear-gradient(var(--primary-color), var(--primary-light));
    height: 80px;
    border-radius: 14px;
    display: flex;
    margin-bottom: 1rem; 
    overflow: hidden;
    position: relative;
    cursor: pointer;
    box-shadow: 0px 0px 0px 2px rgba(255, 255, 255, 0.2) inset;
}

.login-box:hover .login-arrow, .login-box:focus .login-arrow {
    color: rgba(255, 255, 255, 0.65);
    margin-left: 0.2rem;
    margin-right: 1.3rem;
}

.login-skin img {
    height: 130px;
    margin-top: .7rem;
    margin-left: -1.2rem;
    margin-right: -1.3rem;
}

.login-skin, .login-skin-loggedin {
    margin: 0 1rem;
}

.login-skin-loggedin img {
    height: 40px;
    margin-top: 1.3rem;
    border-radius: .25rem;
    margin-left: 0;
    margin-right: 0;
}

.login-header {
    font-family: 'Poppins', sans-serif;
    color: var(--primary-color);
    margin-top: -0.2rem;
    letter-spacing: 0.08rem;
    font-size: 0.75rem;
    font-weight: 800;
    font-style: italic;
    text-align: center;
    text-transform: uppercase;
    margin-bottom: 0.2rem;
}

.logout-link {
    color: rgba(255, 255, 255, 0.8);
    font-size: 0.8rem;
    margin-top: 0.1rem;
}

.cart-icon {
    font-size: 2.8rem;
    color: rgba(255, 255, 255, 0.9);
    margin-left: 0.5rem;
    margin-right: 1rem;
    margin-top: 0.5rem;
    transition: .5s;
    position: relative;
}

/* ---------- Category Sidebar ---------- */

.categories-sidebar-card {
    border-radius: 10px;
    background-color: var(--element-bg);
    box-shadow: 0px 0px 0px 2px rgba(255,255,255,0.03) inset;
}

.categories-sidebar {
    padding: 2rem 2.5rem;
}

.category {
    display: flex;
    cursor: pointer;
}

.categories-sidebar div:not(:last-child) .category { 
    margin-bottom: 1.4rem;
}

.category-icon {
    margin-right: .6rem;
}

.category-icon img {
    height: 44px;
}

.category-name {
    font-family: 'Poppins', sans-serif;
    font-size: 1.3rem;
    color: rgba(255,255,255,0.7);
    font-weight: 600;
    letter-spacing: 0.05rem;
    margin-top: 0.5rem;
    margin-bottom: .5rem;
    position: relative;
    transition: .5s;
}

.category-name.active, .category:hover .category-name, .category:focus .category-name {
    color: #FFF;
}

.category-name.active:after {
    content: "";
    width: 50%;
    height: .25rem;
    background: var(--primary-color);
    position: absolute;
    bottom: -0.2rem;
    left: 0;
    border-radius: 10px;
}

.category-name i {
    transition: .5s;
}

.categories-sidebar a {
    text-decoration: none;
    width: fit-content;
    display: inline-block;
}

.category-icon {
    width: 50px;
}

.categories-sidebar .category-dropdown {
    background-color: rgba(255,255,255,0.05);
    border-radius: .5rem;
    margin-bottom: 1rem;
    margin-top: -.5rem;
    padding: 0 1.5rem;
    transition: .7s;
    overflow: hidden;
}

.categories-sidebar .category-dropdown:not(.active) {
    max-height: 0 !important; 
}

.categories-sidebar .category-dropdown-item:first-child { 
    padding-top: 1.15rem;
}

.categories-sidebar .category-dropdown-item:last-child { 
    padding-bottom: 1.15rem;
}

.categories-sidebar .category-dropdown.active {
    max-height: 500px;
}

.categories-sidebar .category-dropdown-item {
    color: rgba(255,255,255,0.7);
    display: block !important;
    padding: 0.4rem 0;
    font-weight: 500;
    transition: .5s;
}

.categories-sidebar .category-dropdown-item:hover, .categories-sidebar .category-dropdown-item:focus {
    color: #FFF;
}

.category-dropdown-parent {
    min-height: 66.39px;
}

/* ---------- Top Donator ---------- */

.top-donator {
    border-top: 3px solid rgba(255, 255, 255, 0.05);
    padding: 0 2.5rem;
    display: flex;
    height: 90px;
    overflow: hidden;
    padding-top: 0.5rem;
}

.donator-img img {
    height: 130px;
}

.donator-text {
    flex-grow: 1;
    margin-right: 1rem;
}

.donator-title {
    font-family: 'Poppins', sans-serif;
    color: var(--primary-color);
    font-weight: 700;
    font-size: 0.85rem;
    margin-top: 0.35rem;
}

.donator-subtitle {
    font-weight: 500;
    font-size: 0.65rem;
    color: rgba(255, 255, 255, 0.6);
    margin-top: 0.1rem;
}

.donator-subtitle span {
    color: rgba(255,255,255,0.8);
}


/* ------------ Featured Package ----------- */

.main-circle {
    position: absolute;
    height: 160px;
    width: 160px;
    background-color: var(--featured-circle-color);
    box-shadow: inset 0 0 0 4px var(--featured-circle-color);
    text-align: center;
    border-radius: 500rem;
    right: 0;
    bottom: -2.3rem;
    z-index: 3;
}

.circle-heading {
    text-transform: uppercase;
    color: rgba(255, 255, 255, 0.7);
    font-weight: 500;
    font-size: 0.6rem;
    margin-top: 0.8rem;
    width: 50%;
    margin-left: auto;
    margin-right: auto;
    position: relative;
}

.circle-title {
    font-family: 'Poppins', sans-serif;
    letter-spacing: 0.05rem;
    color: #FFF;
    font-weight: 700;
    font-size: 1.2rem;
    margin: 0.6rem 0;
    line-height: 1.6rem;
    width: 80%;
    margin-left: auto;
    margin-right: auto;
    position: relative;
}

.circle-price {
    color: rgba(255,255,255,0.6);
    font-size: 0.7rem;
    letter-spacing: 0.08rem;
    position: relative;
}

.circle-mask {
    position: absolute;
    height: 152px;
    width: 152px;
    background-color: rgba(0, 0, 0, 0.35);
    border-radius: 500rem;
    right: 4px;
    top: 4px;
}

.index-header-group {
    position: relative;
}

.image-circle {
    position: absolute;
    height: 110px;
    width: 110px;
    background-color: var(--featured-circle-color);
    box-shadow: inset 0 0 0 4px var(--featured-circle-color);
    text-align: center;
    border-radius: 500rem;
    right: 9.2rem;
    bottom: -.9rem;
    z-index: 2;
}

.image-circle img {
    height: 60px;
    margin-top: 1.5rem;
    position: relative;

    width: fit-content;
}

.package-options-body select {
    background-color: rgba(0, 0, 0, 0.3);
    color: rgba(255, 255, 255, 0.6);
    border: none;
    padding: .7rem 1.3rem;
    font-weight: 500;
    width: 100%;
    margin-top: 1rem;
    border-radius: .5rem;
}

select:focus {
    outline: none;
}

.package-options-body option {
    background-color: rgba(0, 0, 0, 0.85);
    color: rgba(255, 255, 255, 0.6);
    border: none;
    font-weight: 500;
}

/* Fallback Checkout Page */

.checkout .cart-remove {
    margin-top: 0.9rem;
}

.checkout-total {
    font-size: 1.2rem;
    font-weight: 600;
    color: rgba(255, 255, 255, 0.5);
    letter-spacing: 0.03rem;
    margin-top: 0.8rem;
}

.checkout-total span {
    color: #FFF;
    margin-right: 0.2rem;
}

.checkout .options-frame i {
    color: var(--primary-color)
}

/*----------- Support Modal -----------*/

#supportModal .modal-dialog {
    max-width: 700px;
    color: rgba(255, 255, 255, 0.6);
}

#supportModal .package-modal-close {
    top: 3rem;
    right: 3.8rem;
    padding: .7rem 1rem;
}

.support-modal-title {
    font-weight: 800;
    color: var(--primary-color);
    font-size: 1.6rem;
    margin-bottom: 1.2rem;
    font-family: 'Poppins', sans-serif;
}

.support-modal-tebex {
    margin: 1.5rem 0;
}

.btn-support {
    border-radius: .5rem;
    color: #FFF;
    font-weight: 600;
    padding: 1rem 2rem;
    text-align: center;
    text-decoration: none;
    display: block;
    margin-top: 1rem;
    transition: .5s;
    border: none;
    width: 50%;
}

.btn-support:hover, .btn-support:focus {
    filter: brightness(80%)
}

.btn-tebex {
    background-color: #1A1B1C;
    box-shadow: inset 0 0 0 3px rgba(255, 255, 255, 0.05);
}

.btn-discord {
    background-color: #5865F2;
    box-shadow: inset 0 0 0 3px rgba(255, 255, 255, 0.15);
    flex: 0 40%;
}

.btn-email {
    background-color: #2B2B2B;
    box-shadow: inset 0 0 0 3px rgba(255, 255, 255, 0.05);
    flex: 0 60%;
}

.btn-email i, .btn-discord i {
    color: rgba(255, 255, 255, 0.7);
    margin-right: 0.2rem;
}

.support-flex {
    display: flex;
    gap: 1rem;
}

.support-text span {
    color: rgba(255,255,255,0.8);
    font-weight: 600;
}

/* Giftcard Addon */

.gc-flex {
    display: grid;
    grid-template-columns: 45% 55%;
    margin-top: 1.5rem;
}

.gc-img {
    background-color: #515151;
    border-radius: .5rem;
    height: 200px;
}

.gc-top-flex {
    padding: 1.5rem;
    display: flex;
    color: #FFF;
}

.gc-icon {
    flex-grow: 1;
    font-size: 2rem;
}

.gc-text {
    font-weight: 800;
    text-align: right;
    font-size: 1.2rem;
    line-height: 1.5rem;
}

.gc-lines {
    padding: 1.5rem;
    margin-top: -1.3rem;
}

.gc-lines div {
    border-radius: 1rem;
    background-color: rgba(0, 0, 0, 0.2);
    height: 12px;
}

.gc-line-1 {
    width: 75%;
    margin-bottom: 1rem;
}

.gc-line-2 {
    width: 60%;
    margin-bottom: 1rem;
}

.gc-line-3 {
    width: 70%;
}

.gc-amount {
    margin-left: 2.5rem;
}

.gc-amount-title {
    font-family: 'Poppins', sans-serif;
    font-weight: 700;
    color: var(--primary-color);
    font-size: 1.3rem;
}

.gc-amount-grid {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    grid-gap: .8rem;
    margin: 1rem 0;

}

.gc-amount-btn {
    grid-column: span 2;
    background-color: rgba(255, 255, 255, 0.1);
    box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.15);
    border-radius: .25rem;
    cursor: pointer;
    text-align: center;
    color: rgba(255, 255, 255, 0.8);
    font-weight: 700;
    font-size: 1.1rem;
    padding: .4rem 1rem;
    transition: .5s;
}

.gc-amount-btn:hover {
    background-color: rgba(255, 255, 255, 0.2);
    box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.3);
    color: rgba(255, 255, 255, .9);
}

.gc-amount-btn.active {
    background-color: rgba(255, 255, 255, 0.3);
    box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.5);
    color: rgba(255, 255, 255, 1);
}

.gc-amount-btn-lg {
    grid-column: span 3;
    border-radius: .25rem;
    cursor: pointer;
    text-align: center;
    color: rgb(255, 255, 255);
    font-weight: 700;
    font-size: 1rem;
    padding: 1rem;
    position: relative;
    overflow: hidden;
    transition: .5s;
}

.gc-btn-gold {
    background-color: rgba(252, 199, 10, .4);
    box-shadow: inset 0 0 0 3px rgba(255, 255, 255, 0.15);
}

.gc-btn-gold:hover {
    background-color: rgba(252, 199, 10, .55);
    box-shadow: inset 0 0 0 3px rgba(255, 255, 255, 0.3);
}

.gc-btn-gold.active {
    background-color: rgba(252, 199, 10, .7);
    box-shadow: inset 0 0 0 3px rgba(255, 255, 255, 0.5);
}

.gc-btn-gold .gc-extra {
    color: #FFB800
}

.gc-btn-diamond .gc-extra {
    color: #00F0FF;
}

.gc-btn-diamond {
    background-color: rgba(10, 208, 252, .4);
    box-shadow: inset 0 0 0 3px rgba(255, 255, 255, 0.15);
}

.gc-btn-diamond:hover {
    background-color: rgba(10, 208, 252, .5);
    box-shadow: inset 0 0 0 3px rgba(255, 255, 255, 0.3);
}

.gc-btn-diamond.active {
    background-color: rgba(10, 208, 252, .6);
    box-shadow: inset 0 0 0 3px rgba(255, 255, 255, 0.5);
}

.gc-extra {
    font-size: .9rem;
}

.gc-amount .btn-package-add {
    padding: .6rem 3rem;
    margin-top: .5rem;
}

.gc-disabled {
    filter: brightness(0.5);
    pointer-events: none;
}

.gc-amount .oval-3 {
    left: 10rem;
}

.gc-amount .oval-4 {
    left: 1rem;
}

.gc-amount .oval-2 {
    left: 7.5rem;
}

.gc-page .giftcard-title {
    font-family: 'Poppins', sans-serif;
    font-weight: 700;
    font-size: 1.3rem;
    margin-top: 3rem;
}

.gc-page form {
    display: flex;
}

.gc-page form .btn-package-add {
    width: 150px;
    margin-left: .5rem;
}

/* Media Queries for Responsive Site */

@media (max-width: 1500px) {

    .b7 {
        display: none;
    }
      
    #view-cart .cart-icon {
        margin-right: .8rem;
        font-size: 2.5rem;
        margin-top: .8rem;
    }

    .categories-sidebar {
        padding: 2rem 1.5rem;
    }

    .top-donator {
        padding: 0 1.5rem;
        padding-top: 0.5rem;
    }
    .login-box .login-text {
        font-size: 0.9rem;
        margin-left: -.5rem;
    }
}

@media (max-width: 1200px) {
    .logout-link span {
        display: none;
    }

    .category-icon {
        width: 42px;
    }

    .category-icon img {
        height: 36px;
    }

    .category-name {
        font-size: 1.1rem;
        margin-top: 0.4rem;
        margin-bottom: .4rem;
    }

    .donator-title {
        font-size: .8rem
    }

    .donator-img {
        margin-right: -.8rem;
    }

    .store-subheading {
        width: 50%;
    }

    .main-circle {
        bottom: -1.5rem;
    }
    .image-circle {
        bottom: 0rem;
    }
    .small-circle {
        bottom: -0.6rem;
    }
    
    .b6 {
        display: none
    }

    .login-box.loggedout .login-text {
        font-size: .8rem;
        line-height: 1rem;
        margin-top: 1.1rem;    
    }
}

@media (max-width: 1100px) {

    .donator-text {
        margin-right: .5rem;
    }

    .donator-title i {
        display: none;
    }
    
    .category-icon {
        display: none;
    }

    .login-box.loggedout .login-skin {
        display: none
    }

    .login-box.loggedout .login-text {
        margin-left: 1.5rem;
        font-size: .8rem;
        line-height: 1.3rem;
    }

    .gc-flex {
        display: flex;
        flex-direction: column;
    }

    .gc-amount {
        margin-left: 0;
        margin-top: 2rem;
    }
}

@media (max-width: 992px) {
    .categories-sidebar-card {
        margin-bottom: 1.5rem;
    }
    .logout-link span {
        display: inline-block;
    }

    .category-icon {
        width: 46px;
        display: block
    }

    .category-icon img {
        height: 40px;
    }

    .category-name {
        font-size: 1.2rem;
        margin-top: 0.45rem;
        margin-bottom: .45rem;
    }

    .donator-title {
        font-size: .9rem
    }

    .donator-img {
        margin-right: -.3rem;
    }

    .donator-title i {
        display: inline-block;
    }

    .login-box.loggedout .login-skin {
        display: block
    }

    .login-box.loggedout .login-text {
        margin-left: 0;
        line-height: 1.25rem;
        margin-top: 2rem;
        font-size: 1.1rem;
    }
}

@media (max-width: 767px) {
    #supportModal .modal-dialog {
        margin-top: 3rem;
    }

    #supportModal .modal-body {
        padding: 2rem;
    }

    #supportModal .package-modal-close {
        top: 2rem;
        right: 1.8rem;
    }

    .support-flex {
        flex-direction: column;
    }

    .btn-support {
        width: 100%;
    }

    .module-featuredpackage, .dots-2, .dots-3 {
        display: none !important
    }
    .store-subheading {
        width: 100%;
    }
    .index-widget-flexbox, .index-info {
        flex-direction: column;
    }
    .refund-box {
        margin-top: 1rem;
    }
    .store-description p:first-child {
        width: 100%;
    }
    .giftcard-container .btn-header span {
        display: none;
    }
    .module-giftcard .btn-header {
        padding: 0.5rem 1rem;
    }
    .header-btn-row .btn-link {
        margin-right: .1rem;
    }
    .footer .copyright, .copy-subtext {
        font-size: .7rem;
    }

    .copyright-container {
        width: 50%
    }

    .cart-menu {
        max-width: 100%;
    }

    .cart-close {
        display: inline-block;
        background-color: rgba(255, 255, 255, 0.03);
        padding: .6rem 1rem;
        border-radius: 500rem;
        font-size: 0.8rem;
        color: rgba(255, 255, 255, 0.6);
        box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.05);
        cursor: pointer;
        transition: .25s;
    }
    
    .cart-close:hover, .cart-close:focus {
        color: rgba(255, 255, 255, 0.9);
        background-color: rgba(255, 255, 255, 0.06);
    }

    .btn-package-remove, .btn-package-add, .btn-currency {
        padding: 0.6rem 1rem;
    }

    .cart-img {
        width: 100px;
        height: 100px;
        margin-top: .5rem;
    }

    .login-box.loggedout .login-text {
        margin-top: 1.4rem;
        font-size: .9rem
    }

    .modal-body {
        padding: 2rem;
    }

    .modal-package .modal-body {
        flex-direction: column;
    }

    .package-modal-info {
        width: 100%;
        box-shadow: none;

    .package-modal-info .p-img {

    .package-modal-description .package-modal-close {

}

@media (max-width: 550px) {
    .login-select-icon {

    }

    .login-select-text {

        width: 100%;

    }
}

@media (max-width: 400px) {
    .gc-amount-btn {
